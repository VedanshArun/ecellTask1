<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ecell Task #1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">

            <div class="head">
                <div class="logo-box">
                    <img src="img/logo.png" class="logo">
                </div>
            </div>
            <div class="form-box">
                <div class="formbox">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                    </div>
                    <form id = "login" class="input-group">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <input type="password" class="input-field" placeholder="Password" required>
                        <input type="checkbox" class="check-box"><span>Remember me</span>
                        <button type="submit" class="sub-btn">Log in</button>
                    </form>
                    <form id = "register" class="input-group">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <input type="text" class="input-field" placeholder="Email" required>
                        <input type="text" class="input-field" placeholder="dd/mm/yyyy" required>
                        <input type="password" class="input-field" placeholder="Chose Password" required>
                        <input type="password" class="input-field" placeholder="Confirm Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
                        <button type="submit" class="sub-btn">Register</button>
                    </form>
                </div>

            </div>
            

        </header>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
        </script>
    </body>
</html>
